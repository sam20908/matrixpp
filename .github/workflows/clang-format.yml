name: Clang Format Validation

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkout run-clang-format
        run: git clone https://github.com/Sarcasm/run-clang-format

      - name: Validate
        run: python ./run-clang-format/run-clang-format.py -r include test --style file